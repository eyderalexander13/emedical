<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sitio en Mantenimiento | E Medical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }
        .text {
            flex: 1;
            min-width: 280px;
        }
        .image {
            flex: 1;
            min-width: 280px;
            text-align: right;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 25px;
        }
        .social {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .social a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
        .social a:hover {
            text-decoration: underline;
        }
        .social img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text">
                <img src="emedical.png" alt="eMedical Colombia" width="200">
                <h1>SITIO EN CONSTRUCCIÓN</h1>
                <p>
                    Estamos realizando mejoras en nuestra plataforma.
                    Ofrecemos disculpas por los inconvenientes y agradecemos su comprensión.
                    Pronto estaremos de regreso.
                </p>

                <div class="social">
                    <a href="https://www.tiktok.com/@emedicalcolombia" target="_blank">
                        <img src="tiktok.png" alt="TikTok"> TikTok
                    </a>
                    <a href="https://www.facebook.com/emedical" target="_blank">
                        <img src="facebook.png" alt="Facebook"> Facebook
                    </a>
                    <a href="https://www.instagram.com/emedicalcolombia" target="_blank">
                        <img src="instagram.png" alt="Instagram"> Instagram
                    </a>
                    <a href="https://x.com/emedicalcol" target="_blank">
                        <img src="x.png" alt="X"> X
                    </a>
                    <a href="https://www.youtube.com/@emedicalcol" target="_blank">
                        <img src="youtube.png" alt="YouTube"> YouTube
                    </a>
                </div>
            </div>

            <div class="image">
                <img src="build.png" alt="SITIO EN CONSTRUCCIÓN">
            </div>
        </div>
    </div>
</body>
</html>
